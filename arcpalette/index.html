<script>
function rgb2hex(str) {
    var r = parseInt(str.slice(1, 3), 16) >> 4;
    var g = parseInt(str.slice(3, 5), 16) >> 4;
    var b = parseInt(str.slice(5, 7), 16) >> 4;

    return (b << 8) | (g << 4) | r;
}

function hex2rgb(hex) {
    var r = (hex & 0x00f) >> 0;
    var g = (hex & 0x0f0) >> 4;
    var b = (hex & 0xf00) >> 8;

    r = r | (r<<4);
    g = g | (g<<4);
    b = b | (b<<4);

    return "rgb("+r+","+g+","+b+")";
}

function compatGetElementById(id) {
  if (document.getElementById) {
    return document.getElementById(id);
  } else {
    /* used by IE4 */
    return document.all[id];
  }
}

function updatePalette() {
  var extrapal = [0x000, 0x008, 0x040, 0x048, 0x080, 0x088, 0x0c0, 0x0c8,
                  0x800, 0x808, 0x840, 0x848, 0x880, 0x888, 0x8c0, 0x8c8];
  var table = compatGetElementById("palette");

  for (var i = 0; i < 16; i++) {
    var text = compatGetElementById("col"+i).value;
    var rgb = rgb2hex(text) & 0x737;

    for (var j = 0; j < 16; j++) {
      table.rows[j].cells[i].style.backgroundColor = hex2rgb(rgb | extrapal[j]);
    }
  }
}

function resetPalette() {
  var element = compatGetElementById("colours");
  element.reset()

  updatePalette();
}

updatePalette();
</script>
